theme:
  favicon: 'img/favicon.ico'
  fonts: 'consolas'
  language: 'zh'
  logo:
    icon: 'flight_takeoff'
  name: 'material'
  palette:
    primary: 'white'
    accent: 'lime'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/szu17dmy'
    - type: 'telegram'
      link: 'https://t.me/szu17dmy'

extra_javascript:
  - 'js/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

google_analytics:
  - 'UA-144844998-1'
  - 'auto'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: none
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  #- pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
